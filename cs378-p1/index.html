<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Implement from below -->
  <body>
    <header>
      <img
        class="logo-image"
        src="./images/mcdonald logo.png"
        alt="McDonald's Logo"
      />
    </header>
    <div class="container-fluid">
      <p class="title-text">Delicious, From-Scratch Recipes Close at Hand</p>
    </div>
    <div class="container-fluid">
      <p class="subtitle-text"><em> The fresh choice of UT! </em></p>
    </div>
    
    
    <div class="menu-item">
      <img
          class="menu-item-image"
          src="./images/bigmac.jpg"
          alt="Big Mac Burger"
          />
      <div class="menu-item-title">Big Mac</div>
      <div class="menu-item-description">Double the meat.</div>
      <div class="menu-item-price">$3</div>
      <button class="menu-item-add-button">Add</button>
    </div>

    <div class="menu-item">
      <img
          class="menu-item-image"
          src="./images/chickenmcnuggets.jpg"
          alt="Chicken McNuggets"
          />
      <div class="menu-item-title">Chicken Nuggets</div>
      <div class="menu-item-description">10 fresh bites.</div>
      <div class="menu-item-price">$3</div>
      <button class="menu-item-add-button">Add</button>
    </div>

    <div class="menu-item">
      <img
          class="menu-item-image"
          src="./images/filetofish.jpg"
          alt="Filet o Fish Meal"
          />
      <div class="menu-item-title">Filet O Fish</div>
      <div class="menu-item-description">Fishy flavors.</div>
      <div class="menu-item-price">$3</div>
      <button class="menu-item-add-button">Add</button>
    </div>

    <div class="menu-item">
      <img
          class="menu-item-image"
          src="./images/fries.jpg"
          alt="French Fries"
          />
      <div class="menu-item-title">Fries</div>
      <div class="menu-item-description">Fast food classic.</div>
      <div class="menu-item-price">$3</div>
      <button class="menu-item-add-button">Add</button>
    </div>

  </body>
</html>
